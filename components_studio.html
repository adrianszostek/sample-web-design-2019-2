					<h3>Current header animation</h3>
					<div class="buttons">
						<a onclick="header1()">Change title to Abc, 400ms delay</a>
						<a onclick="header2()">Restore title</a>
						<a onclick="header3()">Change Light theme button in nav</a>
						<a onclick="header4()">Remove Light theme button, 800ms delay</a>
					</div>
					<script>
						function header1() {
							cur = $("header.current").find("h2 > h2");
							curT = cur.text();
							HeaderSwap(cur, "Abc", "html", 400);
						}
						function header2() {
							HeaderSwap(cur, curT, "html", 0);
						}
						function header3() {
							na = $("header.current > nav");
							naVW = $('<a id="theme" name-SVGKit="svg_theme">Light theme</a>');
							HeaderSwap(na, $('<a id="theme" name-SVGKit="svg_theme">Light theme</a>'), "prependTo", 0);
						}
						function header4() {
							HeaderSwap(na, $("header.current > nav > a#theme"), "remove", 800);
						}
						function HeaderSwap(objectDisappearing, objectAppearing, method, timing) {
							if (timing == 0) timing = 200;
							objectDisappearing.addClass("zam");
							setTimeout( function() {
								if (method == "html") objectDisappearing.html(objectAppearing).removeClass("zam");
								else if (method == "prependTo") objectAppearing.prependTo(objectDisappearing);
								else if (method == "appendTo") objectAppearing.appendTo(objectDisappearing);
								else if (method == "remove") objectAppearing.remove();
								objectDisappearing.removeClass("zam");
								SVGKit();
							}, timing);
						}
					</script>
					<style>
						header.current > h2 > h2 { transition: opacity 200ms var(--easing), transform 200ms var(--easing); }
						header.current > nav { transition: opacity 200ms var(--easing), transform 200ms var(--easing); }
						.zam { opacity: 0; transform: translate(0,-8px); }
					</style>

					<script>

						detectedTitle = "Not detected";
						newTitle = "Horn of plenty";
						function t3(){

						function t1(){
							$(document).attr("title", newTitle); }

						function t4(){
